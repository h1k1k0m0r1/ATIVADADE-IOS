<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS ACME 1.9 conjunto.css">
    <title>pseudoclasse</title>

    <style>
        p:first-child {
        color: blue;
        }
        .mylist li:first-child {
        background: greenyellow;
        }
        .mylist li:nth-child(3) {
        background: grey;
        }
        .mylist li:last-child {
        background: yellow;
        }

        a:hover {
            background-color: yellow;
        }
        </style>   
</head>


<!--divisão 0.0-->



<body>
    <section>
        <p>Lista não ordenada colorida</p>
        <ul class="mylist">
        <li>Primeiro filho</li>
        <li>Segundo filho</li>
        <li>Terceiro filho</li>
        <li>Quarto filho</li>
        <li>Último filho</li>
        </ul>
        <br>
        <br>
        <a href="https://ios.org.br/">IOS</a>
        <a href="https://www.wikipedia.org">wikipedia.org</a>
        <p><strong>Nota:</strong> A pseudoclasse :hover aplica o estilo quando o mouse passa
       por cima do elemento.</p>
        </section>

        <footer>ios</footer>
</body>
</html>
